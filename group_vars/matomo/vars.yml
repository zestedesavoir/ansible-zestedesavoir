---
# Load a specific configuration to make it work in Vagrant, and it is also
# what is executed on GitHub Actions

install_zds: false
env: matomo
http_host: matomo.zestedesavoir.com
mysql:
  user: matomo
  password: matomo
  name: matomo
enable_https: true
certificate:
  cert: /etc/letsencrypt/live/matomo.zestedesavoir.com/fullchain.pem
  key: /etc/letsencrypt/live/matomo.zestedesavoir.com/privkey.pem
matomo_webroot: /opt/matomo
matomo_version: 5.3.2
