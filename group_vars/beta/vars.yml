  key: /etc/letsencrypt/live/beta.zestedesavoir.com/privkey.pem
munin_certificate:
  cert: /etc/letsencrypt/live/munin.beta.zestedesavoir.com/fullchain.pem
  key: /etc/letsencrypt/live/munin.beta.zestedesavoir.com/privkey.pem
very_top_banner:
  background_color: "#800"
  border_color: "#450000"
  color: white
  message: "Version bêta (PR « Mise à jour de ZMarkdown »)"
  slug: version-beta
