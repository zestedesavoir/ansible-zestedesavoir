texlive_dir: "{{ workdir }}/texlive"
texlive_binaries: "{{ texlive_dir }}/bin/x86_64-linux"
texlive_repository: "https://mirrors.ircam.fr/pub/CTAN/systems/texlive/tlnet"
template_dir: "{{ texlive_dir }}/texmf-dist/tex/generic/latex-template"

fonttypes:
  - ext: otf
    path: opentype
  - ext: ttf
    path: truetype

fonts:
  - name: SourceCodePro
    slug: source-code-pro
    url: "https://raw.githubusercontent.com/adobe-fonts/source-code-pro/release"
  - name: SourceSansPro
    slug: source-sans-pro
    url: "https://raw.githubusercontent.com/adobe-fonts/source-sans-pro/3.006R"
