- name: install texlive packages
  ansible.builtin.apt:
    pkg:
      - texlive
      - texlive-luatex
      - texlive-lang-french
      - texlive-latex-extra
      - texlive-fonts-extra
      - texlive-science
      - python-pygments
      - xzdec
      - wget
      - librsvg2-bin  # to convert license icons from SVG to PDF
    cache_valid_time: 3600
  tags:
    - bootstrap

- name: install pygments
  pip:
    name: Pygments
    executable: pip3
  tags:
    - bootstrap

- include_tasks: packages.yml
  tags:
    - bootstrap

- name: clone the template  # noqa git-latest
  become: true
  become_user: "{{ appuser }}"
  ansible.builtin.git:
    repo: "https://github.com/zestedesavoir/latex-template/"
    dest: /opt/zds/texmf/tex/generic/latex-template
  notify: run texhash
  tags:
    - bootstrap
    - upgrade

- name: create font folders
  ansible.builtin.file:
    path: /usr/local/share/fonts/{{ item[0].path }}/{{ item[1].slug }}/
    state: directory
    mode: u=rw,g=r,o=r
  with_nested:
    - "{{ fonttypes }}"
    - "{{ fonts }}"
  tags:
    - bootstrap

- name: download fonts
  ansible.builtin.get_url:
    url: "{{ item[0].url }}/{{ item[1].ext | upper }}/{{ item[0].name }}-{{ item[2] }}.{{ item[1].ext }}"
    dest: /usr/local/share/fonts/{{ item[1].path }}/{{ item[0].slug }}/{{ item[0].name }}-{{ item[2] }}.{{ item[1].ext }}
  with_nested:
    - "{{ fonts }}"
    - "{{ fonttypes }}"
    - - Black
      - BlackIt
      - Bold
      - BoldIt
      - ExtraLight
      - ExtraLightIt
      - It
      - Light
      - LightIt
      - Regular
      - Semibold
      - SemiboldIt
  tags:
    - bootstrap
  notify: refresh font-config cache
