- name: add mariadb repository key
  apt_key:
    id: 177F4010FE56CA3336300305F1656F24C74CD1D8
    keyserver: "pool.sks-keyservers.net"

- name: add mariadb repository
  apt_repository:
    repo: "deb https://downloads.mariadb.com/MariaDB/mariadb-10.2/repo/debian {{ ansible_distribution_release }} main"
    state: present
  register: repo

- name: install mariadb-server and mariadb-backup
  apt:
    pkg:
      - mariadb-server-10.2
      - mariadb-backup-10.2
    cache_valid_time: 3600

- name: copy mariadb config files
  copy: src="99-zds.cnf" dest="/etc/mysql/conf.d/99-zds.cnf"
  notify: restart mariadb

- name: ensure mysqld is started
  service:
    name: mariadb
    state: started
    enabled: yes

- name: install MySQLdb-python
  apt:
    name: python-mysqldb

- name: create mysql database
  mysql_db:
    name: "{{ mysql.name }}"
    state: present

- name: create mysql user
  mysql_user:
    name: "{{ mysql.user }}"
    password: "{{ mysql.password }}"
    host: localhost
    priv: "{{ mysql.nameÂ }}.*:ALL"
    state: present
