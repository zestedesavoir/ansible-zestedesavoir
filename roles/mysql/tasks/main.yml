---

- name: add mariadb repository key
  apt_key:
    id: F1656F24C74CD1D8

- name: add mariadb repository
  apt_repository:
    repo: "deb [arch=amd64,i386,ppc64el] http://mariadb.mirrors.ovh.net/MariaDB/repo/10.2/debian {{ ansible_distribution_release }} main"
    state: present
  register: repo

- name: install mariadb-server
  apt:
    name: mariadb-server
    update_cache: "{{ repo.changed }}"

- name: copy mariadb config files
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: '99-zds.cnf', dest: '/etc/mysql/mysql.conf.d/99-zds.cnf' }
    - { src: 'my.cnf', dest: '/etc/mysql/my.cnf' }
  notify: restart mariadb

- name: ensure mysqld is started
  service:
    name: mariadb
    state: started
    enabled: yes

- name: install MySQLdb-python
  apt:
    name: python-mysqldb

- name: create mysql database
  mysql_db:
    name: "{{ mysql.name }}"
    state: present

- name: create mysql user
  mysql_user:
    name: "{{ mysql.user }}"
    password: "{{ mysql.password }}"
    host: localhost
    priv: "{{ mysql.nameÂ }}.*:ALL"
    state: present
