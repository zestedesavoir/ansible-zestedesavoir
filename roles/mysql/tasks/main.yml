- name: install mariadb-server and mariadb-backup
  ansible.builtin.apt:
    pkg:
      - mariadb-server
      - mariadb-backup
      - python3-mysqldb
    cache_valid_time: 3600

- name: create /var/log/mysql folder  # seems to be required for mysql_upgrade after restoring backup from prod
  ansible.builtin.file:
    path: /var/log/mysql
    state: directory
    owner: mysql
    group: mysql
    mode: u=rwx,g=rx,o=rx

- name: copy mariadb config files
  ansible.builtin.copy:
    src: 99-zds.cnf
    dest: /etc/mysql/conf.d/99-zds.cnf
    mode: u=rw,g=r,o=r
  notify: restart mariadb

- name: ensure mariadb is started
  ansible.builtin.systemd:
    name: mariadb
    state: started
    enabled: true

- name: create mysql database
  community.mysql.mysql_db:
    name: "{{ mysql.name }}"
    state: present
    encoding: "utf8mb4"
    collation: "utf8mb4_unicode_ci"

- name: create mysql user
  community.mysql.mysql_user:
    name: "{{ mysql.user }}"
    password: "{{ mysql.password }}"
    host: localhost
    priv: "{{ mysql.name }}.*:ALL"
    state: present
