- name: add nginx repository key
  ansible.builtin.apt_key:
    id: 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    keyserver: "hkp://keyserver.ubuntu.com:80"

- name: add nginx repository
  ansible.builtin.apt_repository:
    filename: nginx
    repo: "deb https://nginx.org/packages/debian/ {{ ansible_distribution_release }} nginx"
    state: present
  register: repo

- name: install nginx
  ansible.builtin.apt:
    pkg: nginx
    cache_valid_time: 3600

- name: check if tls certificate is present
  ansible.builtin.stat:
    path: "{{ certificate.cert }}"
  register: cert
  when: certificate is defined

- name: create config dirs
  ansible.builtin.file:
    path: "/etc/nginx/{{ item }}"
    state: directory
    mode: u=rwx,g=rx,o=rx
  with_items:
    - snippets/
    - sites-available/
    - sites-enabled/

- name: copy config files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "/etc/nginx/{{ item.path }}"
    mode: u=rw,g=r,o=r
  with_filetree: nginx/
  when: item.state == 'file'
  notify: reload nginx

- name: generate zds config file
  ansible.builtin.template:
    src: "nginx/sites-available/zestedesavoir.j2"
    dest: "/etc/nginx/sites-available/zestedesavoir"
    mode: u=rw,g=r,o=r
  notify: reload nginx

- name: enable zds site
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/zestedesavoir"
    dest: "/etc/nginx/sites-enabled/zestedesavoir"
    state: link
  notify: reload nginx

- name: generate prod redirect config file
  ansible.builtin.template:
    src: "nginx/sites-available/prod-redirect.j2"
    dest: "/etc/nginx/sites-available/prod-redirect"
    mode: u=rw,g=r,o=r
  notify: reload nginx
  when: env == "prod"

- name: enable prod redirect site
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/prod-redirect"
    dest: "/etc/nginx/sites-enabled/prod-redirect"
    state: link
  notify: reload nginx
  when: env == "prod"

- name: generate logrotate config file
  ansible.builtin.template:
    src: "logrotate/zds-nginx.j2"
    dest: "/etc/logrotate.d/zds-nginx"
    mode: u=rw,g=r,o=r
