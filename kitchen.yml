---
driver:
  name: docker
  privileged: true
  run_command: /bin/systemd
  cap_add:
    - SYS_ADMIN

provisioner:
  name: ansible_playbook
  hosts: test
  playbook: playbook.yml
  ansible_inventory: kitchen-hosts
  ansible_verbose: true
  ansible_version: 4.10.0
  require_pip: true

platforms:
  - name: debian-10

suites:
  - name: default
